<!DOCTYPE html>
<html>


<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body>


    <h3>Let's Do Some Math!</h3>
    <input type="text" class="text-right" id="numInput" />
    <br />
    <br />


     <input type="button" value="=" id="calcBtn" />
    <input type="button" value="1" class="calcBtn" />
    <input type="button" value="2" class="calcBtn" />
    <input type="button" value="3" class="calcBtn" />
    <input type="button" value="4" class="calcBtn" />
    <input type="button" value="5" class="calcBtn" />
    <input type="button" value="6" class="calcBtn" />
    <input type="button" value="7" class="calcBtn" />
    <input type="button" value="8" class="calcBtn" />
    <input type="button" value="9" class="calcBtn" />
    <input type="button" value="0" class="calcBtn" />

    <input type="button" value="+" id="calcBtnPlus" />
    <input type="button" value="-" id="calcBtnMinus" />
    <input type="button" value="x" id="calcBtnMult" />
    <input type="button" value="/" id="calcBtnDvd" />
    <input type="button" value="clear" id="calcBtnClr" />
